<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_vue_if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</head>
<body>
    <div id="main">
        <h3>{{sCoin}}</h3>
        <p v-if="sCoin == true">앞면</p>
        <p v-else>뒷면</p>
    </div>
    <script>
        new Vue({
            el:"#main",
            data:{
                sCoin : Math.random() > 0.5 // 비교연산자의 출력 값은 true or false
            }
        });
    </script>
</body>
</html>
