<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_vue_model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</head>
<body>
    <!-- v-model 디렉티브를 사용하면 어떤 입력값에 대한 내용을 실시간으로 표시하는 양방향 데이터를 구현 할 수 있음 -->
    <div id="main">
        <p>{{message}}</p>
        <input type="text" v-model:value="message">
    </div>
    
    <script>
        let main = new Vue({
            el:"#main",
            data:{
                message:'아래 입력 상자에 값을 넣으세요'
            }
        });
        /*
        [v-bind vs v-model]
        v-bind : 단방향 데이터 바인딩
        v-model : 양방향 데이터 바인딩
        
        <input type="text" v-bind:value="sDate"> // sDate 값을 HTML의 input 영역에서 어트리뷰트로 보내고 종료
        <input type="text" v-model:value="sMsg"> // sMsg 값을 지정된 위치의 내용과 연동이 가능 
        */
    </script>
</body>
</html>
